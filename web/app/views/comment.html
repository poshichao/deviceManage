<div class="page-header">
    <h3 class="page-title">
              <span class="page-title-icon bg-gradient-primary text-white mr-2">
                <i class="mdi mdi-home"></i>
              </span>
        预约评价查看
    </h3>
    <nav aria-label="breadcrumb">
        <ul class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">
                <span></span>Overview
                <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
            </li>
        </ul>
    </nav>
</div>

<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">已完成预约评价情况</h4>
                <!-- <p class="card-description">
                    Add class <code>.table-bordered</code>
                </p> -->
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>预约设备</th>
                        <th>预约结束时间</th>
                        <th>用户名</th>
                        <th>用户评价</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="reserve in reserves" ng-if="reserve.status == 2">
                        <td>{{$index+1}}</td>
                        <td>{{reserve.device.name}}</td>
                        <td>{{reserve.endTime|date:'yyyy年MM月dd日 hh:mm'}}</td>
                        <td>{{reserve.generalUser && reserve.generalUser.name}}</td>
                        <td>{{reserve.comment || "用户暂未评价"}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
