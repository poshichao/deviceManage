<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
            <div class="row w-100">
                <div class="col-lg-6 mx-auto">
                    <div class="auth-form-light text-left p-5">
                        <div class="brand-logo">
                            <img src="../../images/logo.svg">
                        </div>
                        <h4 class="text-primary">欢迎使用！</h4>
                        <h6 class="text-dark font-weight-light">注册科享科研仪器共享平台</h6>
                        <form class="pt-3">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg"
                                       ng-model="register.name"
                                       id="input-username" placeholder="用户名">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-lg"
                                       ng-model="register.email"
                                       id="input-email" placeholder="邮箱账号">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg"
                                       ng-model="register.password"
                                       id="input-password" placeholder="密码">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg"
                                       ng-model="register.confirm"
                                       id="input-confirm" placeholder="确认密码">
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="form-check-primary">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="userType"
                                                   ng-model="register.userType"
                                                   value="general"
                                                   id="radio-userType1" checked>
                                            普通用户
                                        </label>
                                    </div>
                                    <div class="form-check-success">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="userType"
                                                   ng-model="register.userType"
                                                   value="laboratory"
                                                   id="radio-userType2">
                                            管理单位
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-3">
                                <a class="btn btn-block btn-gradient-primary text-white btn-lg font-weight-medium auth-form-btn"
                                   ng-click="userRegister()">注册</a>
                            </div>
                            <div class="text-center mt-4 font-weight-light">
                                已经有账号了？<a href="/#!/login" class="text-primary">立即登录</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
