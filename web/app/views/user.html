<div class="page-header">
    <h3 class="page-title">
              <span class="page-title-icon bg-gradient-primary text-white mr-2">
                <i class="mdi mdi-home"></i>
              </span>
        用户管理
    </h3>
    <nav aria-label="breadcrumb">
        <ul class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">
                <span></span>Overview
                <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
            </li>
        </ul>
    </nav>
</div>
<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">全部用户</h4>
                <!-- <p class="card-description">
                    Add class <code>.table-bordered</code>
                </p> -->
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>所属单位</th>
                        <th>用户类型</th>
                        <th>用户名</th>
                        <th>密码</th>
                        <th>邮箱</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in users.generalUsers">
                        <td>{{$index+1}}</td>
                        <td>无</td>
                        <td>普通用户</td>
                        <td>{{user.name}}</td>
                        <td>{{user.password}}</td>
                        <td>{{user.email}}</td>
                        <td class="text-center">
                            <button type="button" class="btn btn-danger btn-md" ng-click="deleteUser('generalUser',user.id)">删除
                            </button>
                        </td>
                    </tr>
                    <tr ng-repeat="user in users.laboratoryUsers">
                        <td>{{offset+$index+1}}</td>
                        <td>{{user.laboratory.name}}</td>
                        <td>管理单位用户</td>
                        <td>{{user.name}}</td>
                        <td>{{user.password}}</td>
                        <td>{{user.email}}</td>
                        <td class="text-center">
                            <button type="button" class="btn btn-danger btn-md" ng-click="deleteUser('laboratoryUser',user.id)">删除
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
