<div class="page-header">
    <h3 class="page-title">
              <span class="page-title-icon bg-gradient-primary text-white mr-2">
                <i class="mdi mdi-home"></i>
              </span>
        我的预约
    </h3>
    <nav aria-label="breadcrumb">
        <ul class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">
                <span></span>Overview
                <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
            </li>
        </ul>
    </nav>
</div>
<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">我的预约</h4>
                <p class="card-description">
                    Add class <code>.table-bordered</code>
                </p>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>预约部门</th>
                        <th>预约设备</th>
                        <th>预约开始时间</th>
                        <th>预约结束时间</th>
                        <th>手机号码</th>
                        <th>预约状态</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="reserve in reserves" ng-switch="reserve.status">
                        <td>{{$index+1}}</td>
                        <td>{{reserve.device.laboratory}}</td>
                        <td>{{reserve.device.name}}</td>
                        <td>{{reserve.startTime|date:'yyyy年MM月dd日  hh:mm'}}</td>
                        <td>{{reserve.endTime|date:'yyyy年MM月dd日  hh:mm'}}</td>
                        <td>{{reserve.phone}}</td>
                        <td ng-switch-when="1" class="text-success">审核通过</td>
                        <td ng-switch-when="0" class="text-warning">等待审核</td>
                        <td ng-switch-when="-1" class="text-danger">审核未通过</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
