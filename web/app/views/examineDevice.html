<div class="page-header">
    <h3 class="page-title">
              <span class="page-title-icon bg-gradient-primary text-white mr-2">
                <i class="mdi mdi-home"></i>
              </span>
        仪器信息审核
    </h3>
    <nav aria-label="breadcrumb">
        <ul class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">
                <span></span>Overview
                <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
            </li>
        </ul>
    </nav>
</div>

<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">仪器信息表格</h4>
                <!-- <p class="card-description">
                    Add class <code>.table-bordered</code>
                </p> -->
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>仪器所属单位</th>
                        <th>仪器所属类别</th>
                        <th>仪器名称</th>
                        <th>审核操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="device in devices" ng-if="device.status == 0">
                        <td>{{$index+1}}</td>
                        <td>{{device.laboratory.name}}</td>
                        <td>{{device.deviceType.name}}</td>
                        <td>{{device.name}}</td>
                        <td class="text-center">
                            <button type="button" class="btn btn-success btn-md"
                                    ng-click="examineDevice(device.id,true)">通过
                            </button>
                            <button type="button" class="btn btn-secondary btn-md"
                                    ng-click="examineDevice(device.id,false)">不通过
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
